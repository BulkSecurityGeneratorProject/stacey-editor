<div ng-cloak>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form name="newFileForm" class="form-inline">
                    <div class="form-group">
                        <input id="fileNameInput" type="text" class="form-control"
                               placeholder="Enter a file name"
                               ng-model="vm.file.name"/>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-4 no-padding-left">
                            <button type="submit"
                                    ng-disabled="vm.isSaving"
                                    ng-click="vm.saveFile()"
                                    class="btn btn-primary">
                                <span class="glyphicon glyphicon-plus"></span>
                                <span>Save File</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="editor"
                     class="col-md-10"
                     style="
                     top: 8px;
            min-height: 500px;
            min-width: 500px;
            "></div>
            </div>
        </div>
    </div>
</div>
