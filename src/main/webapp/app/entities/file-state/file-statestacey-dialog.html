
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFileStateLabel" data-translate="staceyEditorApp.fileState.home.createOrEditLabel">Create or edit a File State</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fileState.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fileState.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="staceyEditorApp.fileState.lastModification" for="field_lastModification">Last Modification</label>
                <div class="input-group">
                    <input id="field_lastModification" type="text" class="form-control" name="lastModification" datetime-picker="{{dateformat}}" ng-model="vm.fileState.lastModification" is-open="vm.datePickerOpenStatus.lastModification"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastModification')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="staceyEditorApp.fileState.content" for="field_content">Content</label>
                <textarea class="form-control" name="content" id="field_content"
                    ng-model="vm.fileState.content"  ></textarea>
        </div>

        <div class="form-group">
            <label data-translate="staceyEditorApp.fileState.file" for="field_file">File</label>
            <select class="form-control" id="field_file" name="file" ng-model="vm.fileState.fileId" ng-options="file.id as file.id for file in vm.files"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
