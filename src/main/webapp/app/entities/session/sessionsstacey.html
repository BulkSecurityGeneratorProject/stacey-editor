<div>
    <h2 data-translate="staceyEditorApp.session.home.title">Sessions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sessionstacey.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="staceyEditorApp.session.home.createLabel">
                        Create new Session
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="staceyEditorApp.session.name">Name</span></th>
                    <th><span data-translate="staceyEditorApp.session.started">Started</span></th>
                    <th><span data-translate="staceyEditorApp.session.ended">Ended</span></th>
                    <th><span data-translate="staceyEditorApp.session.file">File</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in vm.sessions track by session.id">
                    <td><a ui-sref="sessionstacey-detail({id:session.id})">{{session.id}}</a></td>
                    <td>{{session.name}}</td>
                    <td>{{session.started | date:'medium'}}</td>
                    <td>{{session.ended | date:'medium'}}</td>
                    <td>
                        <a ui-sref="filestacey-detail({id:session.fileId})">{{session.fileId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sessionstacey-detail({id:session.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sessionstacey.edit({id:session.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sessionstacey.delete({id:session.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
