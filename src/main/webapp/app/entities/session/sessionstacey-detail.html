
<div>
    <h2><span data-translate="staceyEditorApp.session.detail.title">Session</span> {{vm.session.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="staceyEditorApp.session.name">Name</span></dt>
        <dd>
            <span>{{vm.session.name}}</span>
        </dd>
        <dt><span data-translate="staceyEditorApp.session.started">Started</span></dt>
        <dd>
            <span>{{vm.session.started | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="staceyEditorApp.session.ended">Ended</span></dt>
        <dd>
            <span>{{vm.session.ended | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="staceyEditorApp.session.file">File</span></dt>
        <dd>
            <a ui-sref="filestacey-detail({id:vm.session.fileId})">{{vm.session.fileId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sessionstacey-detail.edit({id:vm.session.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
