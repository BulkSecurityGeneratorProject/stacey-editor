
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySessionLabel" data-translate="staceyEditorApp.session.home.createOrEditLabel">Create or edit a Session</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.session.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.session.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="staceyEditorApp.session.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.session.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="staceyEditorApp.session.started" for="field_started">Started</label>
                <div class="input-group">
                    <input id="field_started" type="text" class="form-control" name="started" datetime-picker="{{dateformat}}" ng-model="vm.session.started" is-open="vm.datePickerOpenStatus.started"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('started')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="staceyEditorApp.session.ended" for="field_ended">Ended</label>
                <div class="input-group">
                    <input id="field_ended" type="text" class="form-control" name="ended" datetime-picker="{{dateformat}}" ng-model="vm.session.ended" is-open="vm.datePickerOpenStatus.ended"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('ended')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="staceyEditorApp.session.file" for="field_file">File</label>
            <select class="form-control" id="field_file" name="file" ng-model="vm.session.fileId" ng-options="file.id as file.id for file in vm.files"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
