
<div>
    <h2><span data-translate="staceyEditorApp.file.detail.title">File</span> {{vm.file.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="staceyEditorApp.file.name">Name</span></dt>
        <dd>
            <span>{{vm.file.name}}</span>
        </dd>
        <dt><span data-translate="staceyEditorApp.file.file">File</span></dt>
        <dd>
            <a ui-sref="sessionstacey-detail({id:vm.file.fileId})">{{vm.file.fileId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="filestacey-detail.edit({id:vm.file.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
