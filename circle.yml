machine:
    services:
        - docker
    java:
        version: oraclejdk8
    node:
        version: 4.5.0
dependencies:
    cache_directories:
        - node
        - node_modules
        - ~/.m2
    override:
        - npm install -g npm
        - npm install -g bower gulp
        - npm install
        - node -v
        - npm -v
        - bower -v
        - gulp -v
        - java -version

test:
    override:
        - ./mvnw clean
        - ./mvnw test
        - gulp test
        - ./mvnw package -Pprod -DskipTests

    post:
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;


deployment:
    production:
        branch: master
        heroku:
            appname: stacey-editor
